<!DOCTYPE html>
<html lang="zh">
<head>
    <title>博客首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">博客文章</h2>
        {% for post in posts %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:100] }}...</p>
                <p class="text-muted">发布于 {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</p>
                {% if post.author.id == current_user.id %}  <!-- 只有作者才能编辑 -->
                    <a href="{{ url_for('main.edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">编辑</a>
                    <form action="{{ url_for('main.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">删除</button>
                    </form>
                    <a href="{{ url_for('main.post_detail', post_id=post.id) }}" class="btn btn-info btn-sm">评论</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        <a href="{{ url_for('main.new_post') }}" class="btn btn-primary mt-3">发布新文章</a>
    </div>
</body>
</html>
